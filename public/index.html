  function onScroll(event){

        var currLink = $(this);

        console.log(refElement);
        if(refElement.length > 0)
        {
          console.log("Elem pos", refElement.position());
          console.log("Elem height", refElement.height());
          console.log("page top", scrollPos);
          if (refElement.position().top <= scrollPos+40 && refElement.position().top + refElement.height() -40 > scrollPos) {
            $('.navbar-nav ul li a').removeClass("nav-button-active");
            currLink.addClass("nav-button-active");
            console.log(refElement.attr("id"));
        }
        else{
            currLink.removeClass("nav-button-active");
