    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Scripts -->
    <script src="%PUBLIC_URL%/assets/js/jquery/jquery-3.5.1.min.js"></script>
    <script src="%PUBLIC_URL%/assets/js/bootstrap_js/bootstrap.js"></script>
    <script src="%PUBLIC_URL%/assets/js/bootstrap_js/bootstrap.bundle.js"></script>
<script>
  $(document).ready(function () {
    $(document).on("scroll", onScroll);

    $('.navbar-nav li a').on('click', function() {

var scrollAnchor = $(this).attr('data-scroll');
var  scrollPoint = $('#'+scrollAnchor).offset().top - 124;
// document.querySelector('#'+scrollAnchor).offset({top:-60}).scrollIntoView({ 
//     behavior: 'smooth' 
// });

$('body,html').animate({
    scrollTop: scrollPoint
}, 500);

return window.location.href.includes("client/");

})
  });

  function onScroll(event){
    var scrollPos = $(document).scrollTop();
    $('.navbar-nav li').each(function () {
        var currLink = $(this);
        var refElement = $(currLink.attr("href"));
        if(refElement.length > 0)
        {
   
          if (refElement.position().top  <= scrollPos + 125 && refElement.position().top-125 + refElement.height()  > scrollPos) {
            $('.navbar-nav ul li a').removeClass("nav-button-active");
            currLink.addClass("nav-button-active");
        }
        else{
            currLink.removeClass("nav-button-active");
        }
        }
    });
}


  </script>
</script>
  </body>
